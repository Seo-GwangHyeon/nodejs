<!--해당 주소로 데이터를 보내려한다 html 기능-->
<!--method를 post해서 url에서 데이터을 감춰지게 한다. 더 큰 데이터도 전송 가능하다-->
<!--method를  get은 url에 데이터를 표시한다.-->
<form action="http://localhost:3000/process_create"
method="post">
  <p>
    <input type="text" name="title">
  </p>
  <p>
    <textarea name="description"></textarea>
  </p>
  <p>
    <input type="submit">
  </p>
</form>
